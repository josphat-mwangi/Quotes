<h1>My Goals</h1>
<hr />
<ul>
  <div *ngFor="let quote of quotes; let i = index">
    <li>{{ quote.name }}</li>
    <button (click)="toggleDetails(i)">Quote</button>
    <app-quote-detail
      *ngIf="quote.showDescription"
      [quote]="quote"
      (isComplete)="deleteQuote($event, i)"
    ></app-quote-detail>
  </div>
</ul>
