<div class="hero row">
  <div class="col-md-6">
    <h1>QUOTES</h1>
    <hr />
    <ul>
      <div *ngFor="let quote of quotes; let i = index">
        <li style="text-align: center;">
          {{ quote.Author }}
        </li>
        <li style="text-decoration: none;">
          {{ quote.name }}
        </li>
        <button
          (click)="toggleDetails(i)"
          style="background-color: lightgreen;"
        >
          Quote
        </button>
        <div>
          <button
            type="button"
            class="btn btn-warning btn-sm"
            (click)="inspirationVotes(i)"
          >
            Terrible</button
          >{{ quote.inspiration }}
          <button
            type="button"
            class="btn btn-success btn-sm"
            (click)="terribleVotes(i)"
          >
            inspiration
          </button>
          {{ quote.terrible }}
        </div>
        <app-quote-detail
          *ngIf="quote.showDescription"
          [quote]="quote"
          (isComplete)="deleteQuote($event, i)"
        >
        </app-quote-detail>
      </div>
    </ul>
  </div>

  <div class="col-md-6">
    <app-quote-form (addQuote)="addnewQuote($event)"></app-quote-form>
  </div>
</div>
