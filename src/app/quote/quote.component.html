<div class="hero row">
  <div class="col-md-6">
    <h1>QUOTES</h1>
    <hr />
    <div class="card text-center container" style="border-radius: 25px;">
      <div class="card-body">
        <ul>
          <div *ngFor="let quote of quotes; let i = index">
            <li>
              {{ quote.name }}
            </li>
            <li></li>
            <button
              (click)="toggleDetails(i)"
              style="background-color: lightgreen;"
            >
              Quote
            </button>
            <br />
            <br />
            <div>
              <button
                type="button"
                class="btn btn-warning btn-sm"
                (click)="inspirationVotes(i)"
              >
                Terrible</button
              >{{ quote.inspiration }} <br />
              <br />

              <button
                type="button"
                class="btn btn-success btn-sm"
                (click)="terribleVotes(i)"
              >
                inspiration
              </button>
              {{ quote.terrible }}
              <hr style="color: darkblue; height: 50px;" />
            </div>
            <app-quote-detail
              *ngIf="quote.showDescription"
              [quote]="quote"
              (isComplete)="deleteQuote($event, i)"
            >
            </app-quote-detail>
          </div>
        </ul>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <app-quote-form (addQuote)="addnewQuote($event)"></app-quote-form>
  </div>
</div>
