<div class="container-fluid" style="color: yellow; font-size: larger;">
  <h2 class="text-center" style="color: yellow;">Add QUOTE</h2>
  <hr />
  <form (ngSubmit)="submitQuote()" #quoteForm="ngForm">
    <div class="form-group">
      <label for="name">Author</label>
      <input
        type="text"
        required
        class="form-control"
        id="name"
        [(ngModel)]="newQuote.Author"
        name="name"
      />
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        required
        class="form-control"
        id="name"
        [(ngModel)]="newQuote.name"
        name="name"
      />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        class="form-control"
        id="description"
        rows="4"
        required
      ></textarea>
    </div>
    <div class="form-group">
      <label for="complete">Completion</label>
      <input type="date" id="complete" required />
    </div>
    <button type="submit" class="btn btn-success">Add Goal</button>
  </form>
</div>
